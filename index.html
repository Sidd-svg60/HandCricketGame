<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hand Cricket Multiplayer</h1>
    <div id="game">
        <div id="scoreboard">
            <p id="player1-score">Player 1: 0</p>
            <p id="player2-score">Player 2: 0</p>
        </div>
        <div id="controls">
            <input type="number" id="player-input" min="1" max="6" placeholder="Enter 1-6">
            <button id="submit-btn">Play</button>
        </div>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

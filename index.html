<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hand Cricket Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #00ffc8; }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }
    button { background: #00ffc8; color: #000; cursor: pointer; }
    .hidden { display: none; }
    #scoreboard {
      margin: 20px auto;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      max-width: 400px;
      background: #1e1e1e;
    }
    .playerCard {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #2a2a2a;
    }
    #buttons button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
    }
    .ball {
      position: fixed;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff,#00ffc8 70%);
      opacity: 0;
      z-index: 999;
      pointer-events: none;
    }
    @keyframes fly {
      0% { opacity: 1; transform: translate(var(--sx), var(--sy)) scale(0.9); }
      70% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1.1); }
      100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.6); }
    }
    #announcement {
      font-size: 18px;
      margin-top: 10px;
      color: #ff9800;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Hand Cricket Multiplayer</h1>

  <div id="setup">
    <input type="text" id="playerName" placeholder="Enter your name">
    <button onclick="createRoom()">Create Room</button>
    <input type="text" id="joinCode" placeholder="Room code">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="game" class="hidden">
    <div id="roomInfo"></div>

    <div id="scoreboard">
      <div class="playerCard">
        <h3 id="p1Name">Player 1</h3>
        <p>Runs: <span id="p1Runs">0</span> | Balls: <span id="p1Balls">0</span></p>
        <p>Wickets: <span id="p1Wkts">0</span> | SR: <span id="p1SR">0.00</span></p>
      </div>
      <div class="playerCard">
        <h3 id="p2Name">Player 2</h3>
        <p>Runs: <span id="p2Runs">0</span> | Balls: <span id="p2Balls">0</span></p>
        <p>Wickets: <span id="p2Wkts">0</span> | SR: <span id="p2SR">0.00</span></p>
      </div>
    </div>

    <div id="announcement"></div>

    <div id="buttons">
      <button onclick="playMove(1)">1</button>
      <button onclick="playMove(2)">2</button>
      <button onclick="playMove(3)">3</button>
      <button onclick="playMove(4)">4</button>
      <button onclick="playMove(5)">5</button>
      <button onclick="playMove(6)">6</button>
    </div>
  </div>

  <footer>Developed by Siddhant Dixit</footer>

  <script type="module" src="main.js"></script>
</body>
</html>
